name: Build LineageOS 14.1 for Tank

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repositories
        uses: actions/checkout@v3
        with:
          repository: cmtank/device_amazon_tank
          ref: cm-14.1
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: temurin
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            bison build-essential ccache curl flex g++-multilib gcc-multilib git \
            gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev \
            lib32z1-dev liblz4-tool libncurses5-dev libsdl1.2-dev libssl-dev \
            libxml2 lzop openjdk-8-jdk pngcrush rsync squashfs-tools \
            xsltproc zip zlib1g-dev
      - name: Initialize repo
        run: |
          mkdir -p ~/android/lineage
          cd ~/android/lineage
          repo init -u https://github.com/LineageOS/android.git -b cm-14.1
      - name: Sync repo
        run: |
          cd ~/android/lineage
          repo sync -j$(nproc)
      - name: Clone device-specific repositories
        run: |
          cd ~/android/lineage
          git clone https://github.com/cmtank/device_amazon_tank.git -b cm-14.1 device/amazon/tank
          git clone https://github.com/cmtank/android_kernel_amazon_mt8127.git -b cm-14.1 kernel/amazon/mt8127
          git clone https://github.com/cmtank/vendor_amazon_tank.git vendor/amazon/tank
      - name: Set up build environment
        run: |
          cd ~/android/lineage
          source build/envsetup.sh
          lunch lineage_tank-userdebug
      - name: Build ROM
        run: |
          cd ~/android/lineage
          m -j$(nproc)
